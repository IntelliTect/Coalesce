name: build-alpha

on:
  push:
    branches:
      - dev
      - gh-actions
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - dev

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      prereleaseSlug: alpha

  publish:
    if: success() && github.event_name == 'push'
    uses: ./.github/workflows/parts/publish.yml
    secrets: inherit
