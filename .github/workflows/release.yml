name: release

on:
  workflow_dispatch:
    inputs:
      prereleaseSlug:
        description: "Prerelease slug (optional)"
        required: false
        default: ""
        type: choice
        options:
          - rc
          - beta
          - ""
      skipNuget:
        description: "Skip NuGet publish"
        required: false
        default: false
        type: boolean
      skipNpm:
        description: "Skip npm publish"
        required: false
        default: false
        type: boolean
      skipTemplate:
        description: "Skip template publish"
        required: false
        default: false
        type: boolean

jobs:
  meta:
    uses: ./.github/workflows/part-compute-version.yml
    secrets: inherit
    with:
      prereleaseSlug: ${{ inputs.prereleaseSlug }}
      checkTagIsUnique: true

  build:
    uses: ./.github/workflows/part-build.yml
    secrets: inherit
    needs: meta
    with:
      COALESCE_VERSION: ${{ needs.meta.outputs.COALESCE_VERSION }}

  publish:
    uses: ./.github/workflows/part-publish.yml
    needs: [build]
    secrets: inherit
    with:
      prereleaseSlug: ${{ inputs.prereleaseSlug }}
      skipNuget: ${{ inputs.skipNuget }}
      skipNpm: ${{ inputs.skipNpm }}

  build-template:
    uses: ./.github/workflows/part-template-build.yml
    secrets: inherit
    # Versioned template build depends upon NPM packages being published,
    # and nuget packages existing as local artifacts (since Nuget.org is so slow
    # to make new packages available, we consume the local artifacts instead of waiting).
    needs: [meta, publish]
    with:
      COALESCE_VERSION: ${{ needs.meta.outputs.COALESCE_VERSION }}

  publish-template:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    needs: [build-template]

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          name: template-packages

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ascott18

      - name: dotnet nuget push
        if: ${{ !inputs.skipTemplate }}
        run: dotnet nuget push "**/*.nupkg" -s https://api.nuget.org/v3/index.json --api-key ${{ steps.login.outputs.NUGET_API_KEY }}

  create-release:
    runs-on: ubuntu-latest
    needs: [meta, publish-template]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Extract changelog for current version
        if: ${{ !inputs.prereleaseSlug }}
        id: changelog
        run: |
          # Extract content between the first # heading and the next # heading
          awk '/^# /{if(found) exit; found=1; next} found' CHANGELOG.md > release_notes.md
          cat release_notes.md

      - name: Create GitHub Release
        if: ${{ !inputs.prereleaseSlug }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.COALESCE_VERSION }}
          name: ${{ needs.meta.outputs.COALESCE_VERSION }}
          body_path: release_notes.md
