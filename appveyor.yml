version: 2.0.{build}
image: Visual Studio 2017
configuration: Debug
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
cache: 
  - src\Coalesce.Web\node_modules     # local npm modules
  - '%APPDATA%\npm-cache'             # npm cache
  - '%USERPROFILE%\.nuget\packages'   # Nuget package cache
nuget:
  disable_publish_on_pr: true
before_build:
- cmd: >-
    dotnet restore

    cd src\Coalesce.Web

    npm install

    npm -g install gulp-cli

    gulp coalesce

    cd ..\..
build:
  parallel: true
  project: Coalesce.sln
  verbosity: minimal
after_build:
  - dotnet pack "src\IntelliTect.Coalesce\IntelliTect.Coalesce.csproj" -c %CONFIGURATION% --no-build --include-symbols --output "%APPVEYOR_BUILD_FOLDER%\artifacts"
  - dotnet pack "src\IntelliTect.Coalesce.CodeGeneration\IntelliTect.Coalesce.CodeGeneration.csproj" -c %CONFIGURATION% --no-build --include-symbols --output "%APPVEYOR_BUILD_FOLDER%\artifacts"
  - dotnet pack "src\IntelliTect.Coalesce.Cli\IntelliTect.Coalesce.Cli.csproj" -c %CONFIGURATION% --no-build --include-symbols --output "%APPVEYOR_BUILD_FOLDER%\artifacts"
artifacts:
- path: artifacts\**\*.*
deploy:
  provider: NuGet
  api_key:
    secure: g3Dms5GNcFV0iAs60oLF6AWOGa3gCWlwgUn8FbMklYI14LrmRdnBFTW6dmsyJQmc
  skip_symbols: true
  artifact: /.*\.nupkg/
  on:
    appveyor_repo_tag: true
