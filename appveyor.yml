version: 2.0.{build}
branches:
  only:
  - master
  - 2.0
image: Visual Studio 2017
configuration: Debug
platform: Any CPU
before_build:
- cmd: >-
    nuget restore

    cd src\Coalesce.Web

    npm install

    npm -g install gulp-cli

    gulp coalesce

    cd ..\Coalesce.Domain

    dotnet ef database update
build:
  project: Coalesce.sln
  verbosity: minimal
deploy:
  provider: NuGet
  api_key:
    secure: g3Dms5GNcFV0iAs60oLF6AWOGa3gCWlwgUn8FbMklYI14LrmRdnBFTW6dmsyJQmc
  skip_symbols: true
  artifact: /.*\.nupkg/
  on:
    appveyor_repo_tag: true
