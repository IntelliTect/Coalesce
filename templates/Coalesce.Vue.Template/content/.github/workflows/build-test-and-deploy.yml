name: Build, Test, and Deploy Coalesce.Starter.Vue

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: MY_WEBAPP_NAME

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Use .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: npm ci
        run: npm ci
        working-directory: Coalesce.Starter.Vue.Web

      - name: Restore Nuget packages
        run: dotnet restore

      - name: Check Coalesce has been run
        run: dotnet coalesce --what-if --verify
        working-directory: Coalesce.Starter.Vue.Web

      - name: npm run lint
        run: npm run lint
        working-directory: Coalesce.Starter.Vue.Web

      - name: npm run build
        run: npm run build
        working-directory: Coalesce.Starter.Vue.Web

      - name: dotnet build
        run: dotnet build --configuration Release --no-restore --no-incremental

      - name: dotnet test
        run: dotnet test --configuration Release --no-restore --no-build

      - name: dotnet publish
        run: dotnet publish ${{ github.workspace }}/Coalesce.Starter.Vue.Web/Coalesce.Starter.Vue.Web.csproj --configuration Release --output ${{ github.workspace }}/publish --no-restore --no-build

      - name: Upload artifact for deployment
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: Coalesce.Starter.Vue.Web
          path: ${{ github.workspace }}/publish
          if-no-files-found: error

  # Deploys the app to Azure App Service
  # TODO: See the following documentation for how to acquire and store the AZURE_WEBAPP_PUBLISH_PROFILE secret
  # https://docs.github.com/actions/use-cases-and-examples/deploying/deploying-net-to-azure-app-service
  deploy-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact for deployment
        uses: actions/download-artifact@v4
        with:
          name: Coalesce.Starter.Vue.Web

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "MY-WEBAPP-NAME" # TODO: set this to your app service name
          slot-name: "production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
