name: Terraform

on:
  pull_request:
    paths: ["terraform/**"]
  workflow_dispatch:
    inputs:
      target:
        description: "Which environment to target (blank for all)"
        type: choice
        options:
          - all
          - dev
          - prod
        default: all

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  ARM_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: true
  ARM_USE_AZUREAD: true

jobs:
  plan:
    name: Plan (${{ inputs.target || 'all' }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - uses: actions/checkout@v6
      - uses: hashicorp/setup-terraform@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Build target args
        id: targets
        run: |
          target="${{ inputs.target || 'all' }}"
          args=""
          if [ "$target" != "all" ]; then
            args="-target=module.$target"
          fi
          echo "args=$args" >> $GITHUB_OUTPUT

      - name: Terraform Plan
        run: |
          terraform plan -no-color -input=false \
            -var="project_name=${{ vars.PROJECT_NAME }}" \
            -var="subscription_id=${{ vars.AZURE_SUBSCRIPTION_ID }}" \
            -var="github_repository=${{ github.repository }}" \
            ${{ steps.targets.outputs.args }} -out=tfplan 2>&1 | tee plan_output.txt

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan_output.txt', 'utf8');

            const maxLen = 60000;
            const truncated = plan.length > maxLen
              ? plan.substring(0, maxLen) + '\n\n... (truncated)'
              : plan;

            const body = `#### Terraform Plan ðŸ“‹

            <details><summary>Show Plan</summary>

            \`\`\`
            ${truncated}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Terraform Plan ðŸ“‹')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Upload Plan
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v6
        with:
          name: tfplan
          path: terraform/tfplan

  apply:
    name: Apply (${{ inputs.target || 'all' }})
    needs: plan
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: terraform
    defaults:
      run:
        working-directory: terraform

    steps:
      - uses: actions/checkout@v6
      - uses: hashicorp/setup-terraform@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v7
        with:
          name: tfplan
          path: terraform

      - name: Terraform Apply
        run: terraform apply -input=false tfplan
